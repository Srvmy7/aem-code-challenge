<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='mydemo.components.usersinfo'}"/>
</sly>
<!-- Table -->
<div data-sly-use.authors="com.example.aem.demp.core.models.UsersInfo"></div>

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    News Feed INFORMATION
                </h2>
            </div>
            <div class="body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover geeks-table dataTable">
                     
                        <tbody>
                        <div data-sly-list.item="${users.authorsList}">
 <div class="header">
                <tr>
                                <td>${item.Title}</td>
                                <td>${item.Author}</td>
                                <td>${item.Currentdate}</td>
                                <td>${item.Text}</td>
                                <td>${item.image}</td>
                                <td><input type="button" class="btn btn-success waves-effect" onclick="location.href='${properties.profilepage @ context='text'}${'.html?author=' @ context='scriptString'}${item.fname @ context='scriptString'}-${item.lname @ context='scriptString'}-${item.email @ context='scriptString'}'" value="Profile"/></td>
                            </tr>
            </div>
                           
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #END# Table -->
